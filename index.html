<body>
    <div class="container"> 
        <div id="main-frame">
           <div class="main-frame-col">
                <div  id="leaderboard-title">
                    <h2 class="titles">Leaderboard</h2>
                    <div id="leaderboards-frame">
                        <ul id="leaderboard-scores">
                            <li id="first-place"></li>
                            <li id="second-place"></li>
                            <li id="third-place"></li>
                            <li id="fourth-place"></li>
                            <li id="fifth-place"></li>
                            <li id="sixth-place"></li>
                            <li id="seventh-place"></li>
                            <li id="eighth-place"></li>
                            <li id="ninth-place"></li>
                            <li id="tenth-place"></li>
                        <ul>
                    </div>
                </div>
                <div id="submit-current-score">
                    <input type="button" id="submit-score" value="Submit your score" onclick="updateLeaderboard(score);">
                </div>
            </div> 
            <div class="main-frame-col" >
                <div id="chat-title">
                    <h2 class="titles" >Game</h2>
                    <div id="chat-frame">

                    </div>
                </div>
            </div>
            <div class="main-frame-col" id="user-score-frame">
                <div id="user-score-title">
                    <h2 class="titles">Score</h2>
                    <h2 class="titles" id="score"> 0 </h2>
                </div>
                

                
            </div>
        </div>
        

           
            <div class = "answer-bttns-container">
                <input class="answer-bttn" id="rock-bttn" type="button" value="Rock" onclick="updateDatabase(this);">
                <input class="answer-bttn" id="paper-bttn" type="button" value="Paper" onclick="updateDatabase(this);">
                <input class="answer-bttn" id="scissors-bttn" type="button" value="Scissors" onclick="updateDatabase(this);">
            </div>
           
            <div class="reset-bttn">
                <input type="reset" onclick="resetUserData();" value="RESET DATABASE">
            </div>

            <div id="output-text">
                
            </div>
    </div>
